<!DOCTYPE html>
<html>

<head>
    <title>Student Exercise from the lectures</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend style="font-size: 25px;">Student Exercises</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Please enter name" required>
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Please enter E-mail" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Please enter password" required>
            <br>
            <br>
            <p>Gender:</p>
            <input type="radio" name="gender" id="male" value="male" checked="checked">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
            <br>
            <br>
            <label for="continent">Continent:</label>
            <select name="continent" id="continent">
                <option disabled selected>Please select a Continent</option>
                <option value="asia">Asia</option>
                <option value="africa">Africa</option>
                <option value="australia">Australia and Oceania</option>
                <option value="antartica">Antartica</option>
                <option value="europe">Europe</option>
                <option value="n_america">North America</option>
                <option value="s_america">South America</option>
            </select>
            <br>
            <br>
            <p>Meals:</p>
            <input type="checkbox" name="meal" id="breakfast" value="breakfast" checked="checked">
            <label for="breakfast">Breakfast</label>
            <br>
            <input type="checkbox" name="meal" id="lunch" value="lunch">
            <label for="lunch">Lunch</label>
            <br>
            <input type="checkbox" name="meal" id="dinner" value="dinner">
            <label for="dinner">Dinner</label>
            <br>
            <br>
            <label for="remark">Remark:</label>
            <textarea name="remark" id="remark" cols="50" rows="1"></textarea>
            <br>
            <br>
            <label for="file">Please upload a file:</label>
            <input type="file" name="file" id="file" required>
            <br>
            <br>
            <label for="date">Please enter date:</label>
            <input type="date" name="date" id="date" min="2020-12-04" max="2020-12-11">
            <br>
            <br>
            <label for="color">Pick any color you want:</label>
            <input type="color" name="color" id="color">
            <br>
            <br>
            <label for="range">Choose your value from the slider:</label>
            <input type="range" name="range" id="range">
            <br>
            <br>
            <input type="reset" name="reset" value="Reset Form" id="">
            <input type="submit" name="submit" value="Submit Form" id="">
        </fieldset>
    </form>
</body>

</html>
