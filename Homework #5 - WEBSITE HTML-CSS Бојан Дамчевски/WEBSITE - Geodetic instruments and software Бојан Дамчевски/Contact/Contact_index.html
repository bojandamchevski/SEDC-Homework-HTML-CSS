<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online shop for geodetic/land survey instruments and software">
    <meta name="keywords"
        content="Geodesy, geodetic istruments, instruments, land survey, software, autocad, leica, trimble, sokkia, topcon, esri, projects, 3d model, construction " />
    <meta name="robots" content="nofollow">
    <meta name="author" content="Bojan Damchevski">
    <title>Geodesy & Survey</title>
    <link rel="stylesheet" href="../CSS/contact.css" type="text/css">
</head>

<body>
    <header id="main-header">
        <h1>GeoMASTER</h1>
        <h2><em>Instruments & Software</em></h2>
    </header>
    <nav id="navbar">
        <ul>
            <li><a href="../Home Page/index.html">Home Page</a></li>
            <li><a href="../Instruments/instruments_index.html">Instruments</a></li>
            <li><a href="../Software/Software_index.html">Software</a></li>
            <li><a href="../Gallery/Gallery_index.html">Gallery</a></li>
            <li><a href="../About Us/About_index.html">About Us</a></li>
            <li><a href="./Contact_index.html">Contact</a></li>
            <li>
                <form action="">
                    <label for="search">Search:</label>
                    <input type="search" name="search" id="search" placeholder="Find anything">
                    <input type="submit" name="sumbit" id="search" value="Search">
                </form>
            </li>
        </ul>
    </nav>
    <main>
        <section id="main-section">
            <br>
            <br>
            <br>
            <form action="">
                <fieldset id="form_1">
                    <legend><strong>Please feel free to contact us</strong></legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter name here" required>
                    <br>
                    <label for="lastname">Lastname:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter lastname here" required>
                    <br>
                    <label for="companyname">Company name:</label>
                    <input type="text" name="companyname" id="companyname" placeholder="Enter company name here">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter E-mail here" required>
                    <br>
                    <label for="textarea">Enter your review here:</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="10"
                        placeholder="Write review here"></textarea>
                    <br>
                    <h5>Have you used any of our products or services ?</h5>
                    <input type="radio" name="option" id="yes" value="Yes" checked="checked">
                    <label for="yes">Yes</label>
                    <br>
                    <input type="radio" name="option" id="no" value="No">
                    <label for="no">No</label>
                    <br>
                    <input type="radio" name="option" id="client" value="I was a client to a different company">
                    <label for="client">I was a client to a different company that used there products</label>
                    <br>
                    <br>
                    <br>
                    <label for="instrument">Do you have a specific product requirment?</label>
                    <select name="instruments" id="instruments" multiple="multiple" size="3">
                        <option disabled selected>Choose one or more</option>
                        <option value="Total Station">Total Station</option>
                        <option value="GPS">GPS</option>
                        <option value="Drone">Drone</option>
                        <option value="Scanner">Scanner</option>
                        <option value="Level">Level</option>
                        <option value="Laser">Laser</option>
                        <option value="AutoCad">AutoCad</option>
                        <option value="ESRI">ESRI</option>
                        <option value="Pix4D">Pix4D</option>
                        <option value="Leica">Leica Software</option>
                    </select>
                    <br>
                    <br>
                    <label for="license">If you have a license please attach it here:</label>
                    <input type="file" name="license" id="license">
                    <br>
                    <br>
                    <input type="submit" name="submit" id="button" value="Submit">
                    <input type="reset" name="reset" id="button" value="Reset">
                    <button><a href="../About Us/About_index.html">FAQ</a></button>
                </fieldset>
            </form>
        </section>
        <aside id="main-aside">
            <div class="div_aside">
                <h4>More similar products at:</h4>
                <br>
                <br>
                <br>
                <iframe src="https://www.trimble.com/" frameborder="0" class="iframe_1"></iframe>
                <iframe src="https://www.topcon.co.jp/en/positioning/sokkia/" frameborder="0" class="iframe_2"></iframe>
                <br>
            </div>
        </aside>
    </main>
    <footer id="main-footer">
        <p>2020 &copy; GeoMASTER. All rights reserved</p>
    </footer>
</body>

</html>
